<!-- views/results.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Reveal</title>
</head>

<body>
    <h1>Gender Reveal</h1>
    <img src="<%= currentImage %>" alt="Reveal Image" width="400">
    <% if (secret) { %>
        <p id="secret-revealed">Secret Revealed: <%= secret %>
        </p>
        <div id="countdown">Countdown: <span id="timer">10</span> seconds</div>
        <script>
            // Countdown timer
            var countdownElement = document.getElementById('timer');
            var countdown = 10; // Countdown time in seconds
            var countdownInterval = setInterval(function () {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        </script>
        <% } %>
            <% if (wellWishes.length> 0) { %>
                <h2>Well Wishes</h2>
                <ul>
                    <% wellWishes.forEach(function(wish) { %>
                        <li>
                            <%= wish %>
                        </li>
                        <% }); %>
                </ul>
                <% } %>
                    <a href="/wellwishes">Send Well Wishes</a>
</body>

</html>
